<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <header>
        <button id="High-Scores">View High Scores</button>
        <div id ="timer"></div>
    </header>

    <main>
        <div id = "start-screen">
            <h1>Start quiz and see what score you get</h1>
            <button id ="Start-button">Start</button>
        </div>

         <div id ="First-question">
            <h2>An array can be used to store? </h2>
            <button class="wrong-answer1"> strings</button>
            <button class="wrong-answer1"> numbers</button>
            <button class="wrong-answer1"> booleons</button>
            <button id="correct-answer1"> All of the above</button>
        </div> 

        <div id="Second-question">
            <h2>what is an example of a booleon?</h2>
            <button id="correct-answer2"> False</button>
            <button class="wrong-answer2"> 33</button>
            <button class="wrong-answer2"> hello</button>
            <button class="wrong-answer2"> All of the above</button>

        </div>

        <div id="Third-question">
            <h2>How to you access an elements id?</h2>
            <button id="correct-answer3"> document.getElementByid</button>
            <button class="wrong-answer3"> drab.getElementByid</button>
            <button class="wrong-answer3"> get element</button>
            <button class="wrong-answer3"> All of the above</button>

        </div>

        <div id="End-screen">
            <h2>Quiz complete!</h2>
            <p>Your score: <span id="score"></span></p>
            <label for="initials">Enter your initials:</label>
            <input id = "text" type="text">
            <button id="Save-score">Save your score</button>
            
        </div>

        <div id="score-screen">
            <h2>High Scores</h2>
            <div id="saved-name"></div>
            
        </div>

        <div id="right">
        <h4>Correct</h4>
        </div>

        <div id="incorrect">
            <h4>Incorrect</h4>
        </div>

    </main>

    <script src="assets/script.js"></script>
</body>
</html>
